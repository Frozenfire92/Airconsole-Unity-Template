<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="screen/screen.css">
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script type="text/javascript" src="screen/airconsole-unity-plugin.js"></script>
    <script type="text/javascript" src="Build/UnityLoader.js"></script>
    <script type="text/javascript">
       function initAirConsole() {
         var unity_web_config = {
           width: 16,
           height: 9
         };
         var progress_bar_config = {
           left: "42.6%",
           top: "57.8%",
           width: "14.7%",
           height: "1.6%",
           background: "#3b3b3b",
           color: "#ADEE00"
         };
         window.app = new App('game', unity_web_config, progress_bar_config);
       }
    </script>
  </head>
  <body onload="initAirConsole()">
    <div id="game"></div>
  </body>
</html>
